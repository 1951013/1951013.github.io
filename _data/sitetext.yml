en: &DEFAULT_EN
  header:
    title: Welcome to our Studio!
    text: It's Nice To Meet You
    button: Tell Me More
    buttonlink: "#services"

  services:
    title: "서비스"
    text: ""
    section: services
    list:
      - title: "홈페이지 제작"
        desc: "기획에서부터 검색의 최적화를 고려하여 노출이 잘되는 홈페이지를 제작합니다."
        icon: fas fa-shopping-cart #find more at https://fontawesome.com/icons
      - title: "맞춤형 디자인"
        desc: "다년간의 경험으로 전문 디자이너가 트랜디하고 고객에게 맞는 디자인을 해드립니다."
        icon: fas fa-laptop
      - title: "고객관리"
        desc: "유지관리 스트레스 받지 마세요. 저희는 전문적인 고객상담으로 즉각 해결해드립니다."
        icon: fas fa-users

  portfolio:
    title: "Portfolio"
    text: "웹·모바일 사이트 제작"
    section: portfolio
    closebutton: "Close Project"

  timeline:
    title: "Timeline"
    text: "타임라인"
    section: timeline
    # left is the default
    #start_align: "left"
    events:
      - title: "Agency 설립"
        year: "2007-2012"
        desc: ""
        image: assets/img/timeline/.jpg
        alt: 
      - title: "벤처기업 확인 등록"
        year: "2013-2015"
        desc: ""
        image: assets/img/timeline/.jpg
        alt:
      - title: "고용노동부 인증 강소기업 선정"
        year: "2016-2018"
        desc: ""
        image: assets/img/timeline/.jpg
        alt: 
      - title: "고객관리시스템 고도화 구축"
        year: "2019~"
        desc: ""
        image: assets/img/timeline/.jpg
        alt:
        # you can enforce the alignment
        align: right
    end: "2003년 Agency가 설립되어 현재까지!"

  about:
    title: "About Us"
    text: "our story"
    body: "Agency는 2007년 03월 설립 후 지속적으로 성장해 왔으며, 풍부한 제작경험과 기술력을 바탕으로
변화하는 환경에 능동적으로 대응해 왔습니다. ‘고객의 성공과 함께 성장하는 기업’ 이라는 모토 아래
다양한 프로젝트를 성공적으로 수행하고 있습니다. 체계적인 고객관리 프로세스를 통해 매끄럽고
효율적으로 프로젝트를 진행하여 고객과 Agency 모두가 만족하는 결과물을 만들어내겠습니다"
    section: about

  clients:
    section: clients
    max-height: 100px
    horizontal-scrolling: "" #"yes/no"
