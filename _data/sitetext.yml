        image: img\디자인팀.png
        social:
          
      - name: "개발팀"
        role: "고객의 요구사항에맞는 최적의방법을 개발합니다"
        image: img\개발팀.png
        social:
          

  contact:
    title: "프로젝트 문의"
    text: ""
    section: contact
    name: "Name*"
    name-validation: "Please enter your name."
    email: "Email*"
    email-validation: "Please enter your email address."
    phone: "Phone Number"
    phone-validation: "Please enter your phone number."
    message: "Message*"
    message-validation: "Please enter a message."
